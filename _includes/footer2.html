  <script>
    $(document).ready(function() {
      anchors.add('.doc h2, .doc h3, .doc h4, .blog h2, .blog h3, .blog h4');
      {% if page.disablePreview != true %}
        var langs = {mixed: '中英文',zh: '中文',en: '英文'};
        var last = localStorage.getItem('lang');

        if (last in langs) {
          $('.lang-chooser').html(langs[last]); 
          $('.doc').removeClass(function(index,clz){
              return clz.slice(3);
          }).addClass('lang-' + last);
        }

        $('.navbar-left').show();

        $('.lang-type').on('click', function() {
            var $this = $(this),
                type = $this.data('lang'),
                lang = $this.html();

            localStorage.setItem('lang', type);

            $('.lang-chooser').html(lang); 
            $('.doc').removeClass(function(index,clz){
                return clz.slice(3);
            }).addClass('lang-' + type);
        });
      {% endif %}
    });
  </script>
